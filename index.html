<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Simulador de Clemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="clemas.jpg" alt="Imagen de clemas eléctricas" class="cabecera" />
    <h1>Montajes de circuitos electrónicos en clemas</h1>
  </header>

  <main>
    <div id="startup">
      <label for="numClemas">Selecciona cuántas clemas quieres usar (entre 1 y 24)</label>
      <label for="numClemas">Luego, pulsa el botón "Iniciar simulación"</label>
      <input type="number" id="numClemas" min="1" max="24" value="12" />
      <button id="startBtn">Iniciar simulación</button>
    </div>

    <div id="workspace" style="display:none">
      <div style="position:relative">
        <canvas id="lienzo" width="900" height="380" aria-label="Área de trabajo para conexiones eléctricas"></canvas>
        
        <!-- Controles de zoom -->
        <div class="zoom-controls">
          <div class="zoom-btn" id="zoomIn">+</div>
          <div class="zoom-btn" id="zoomOut">-</div>
          <div class="zoom-btn" id="resetZoom">↺</div>
        </div>
      </div>
      
      <input type="color" id="colorPicker" />

      <div class="controles">
        <button id="exportarEstado">Exportar estado (JSON)</button>
        <button id="descargarPNG">Descargar PNG</button>
        <button id="descargarJPG">Descargar JPG</button>
        <button id="deleteArc" disabled>Eliminar arco</button>
        <button id="clearAll">Borrar todo</button>
        <button id="cargarJSON">Cargar archivo</button>
      </div>

      <input type="file" id="fileInput" accept=".json" style="display:none" />
      
      <pre id="salida"></pre>
    </div>
  </main>

  <footer>
    <p>Desarrollado por <strong>Ángel Millán</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
